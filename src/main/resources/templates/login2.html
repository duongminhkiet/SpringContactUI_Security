<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<!-- <nav th:replace="admin/layout :: header"></nav> -->
	<!-- <nav th:replace="admin/layout :: header"></nav> -->
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<div th:text="${errorMessge}"></div>
	<div class="container main-content form">
		<div class="row">
			<form th:action="@{/login_actionview_processing}" method="POST"
				novalidate="novalidate">

				<div class="form-group">
					<label>UserName</label> 
					<input type="text" class="form-control" name="username1" required />
					<!-- <input type="text" class="form-control" th:field="*{username1}" th:errorclass="field-error" /> -->
				</div>
				<div class="form-group">
					<label>Password</label> 
					<input type="password" class="form-control" name="password1" required />
					<!-- <input type="password" class="form-control" th:field="*{password1}" th:errorclass="field-error" /> -->
				</div>
				<p>
					<input type="submit" class="btn btn-primary" value="Login" />
				</p>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="admin/layout :: footer"></footer>
</body>
</html>
